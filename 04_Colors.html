<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
    h1{
      /* COlor Name */
      color: red;
    }

    h2{
      /* RGB Value Color */
      color: rgb(0,0,255);
    }

    h3{
      /* Hex Numbers */
      color: #00ff00;

      /* Short Hex Numbers */
      color: #5b4;
    }
  </style>
</head>
<body>
  <h1>Heading one</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
</body>
</html>
